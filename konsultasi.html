<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konsultasi Udinus</title>
</head>
<body>
  <!-- Header -->
  <header style="background-color: lightblue; text-align: center; padding: 10px;">
    <h1><font color="blue">Layanan Konsultasi Mahasiswa</font></h1>
    <p><b><font color="orange">Universitas Dian Nuswantoro</font></b></p>
  </header>

  <!-- Navigasi sederhana -->
  <nav>
    <table width="100%" bgcolor="cyan" cellspacing="0" cellpadding="10">
      <tr align="center">
        <td><a href="index.html">Menu</a></td>
      </tr>
    </table>
  </nav>

  <!-- Konten utama -->
  <main style="padding: 20px;">
    <h2>Form Konsultasi</h2>
    <p align="justify">
      Silakan isi form berikut untuk mengajukan pertanyaan atau konsultasi.
    </p>

    <form>
      Nama Lengkap : <input type="text" name="nama"><br><br>
      NIM : <input type="text" name="nim"><br><br>
      Email : <input type="email" name="email"><br><br>
      Topik Konsultasi : 
      <select name="topik">
        <option value="akademik">Akademik</option>
        <option value="kemahasiswaan">Kemahasiswaan</option>
        <option value="beasiswa">Beasiswa</option>
        <option value="lainnya">Lainnya</option>
      </select><br><br>
      Isi Pesan : <br>
      <textarea name="pesan" rows="5" cols="50"></textarea><br><br>
      <input type="submit" value="Kirim">
    </form>
  </main>

  <!-- Footer -->
  <footer style="text-align: center; margin-top: 20px;">
    <hr>
    <p>&copy; 2025 - A12.2024.07163 - Sultan Hafidz</p>
  </footer>
</body>
</html>
